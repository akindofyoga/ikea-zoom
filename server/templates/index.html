<!DOCTYPE html>
<html>
<head>
  <title>Sandwich Expert Dashboard</title>
  {% if not duplicate_connection %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="/static/index.js"></script>
  {% endif %}
  <link href="/static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  {% if duplicate_connection %}
    <h1 class="error">Error! There is another user connected.</h1>
  {% else %}
    <iframe src="/zoom" title="chat" width="800" height="600"></iframe>
    <p id="nothelping">The user does not need help.</p>
    <div id="states">
      <img src="/images/bread.jpg" alt="bread" id="bread" class="state">
      <img src="/images/ham.jpg" alt="ham" id="ham" class="state">
      <img src="/images/lettuce.jpg" alt="lettuce" id="lettuce" class="state">
      <img src="/images/half.jpg" alt="half" id="half" class="state">
      <img src="/images/tomato.jpg" alt="tomato" id="tomato" class="state">
      <img src="/images/full.jpg" alt="full" id="full" class="state">
    </div>
  {% endif %}
</body>
</html>
